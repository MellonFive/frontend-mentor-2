<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>  
</head>
<body>

  <main>
    <section>
      <h1 class="title">Get <span class="span"> insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="list">
        <ul>
          <li class="insidelist bold">10k+</li>
          <li class="insidelist sub">companies</li>
        </ul>
         
        <ul>
          <li class="insidelist bold">314</li>
          <li class="insidelist sub">templates</li>
        </ul>

        <ul>
          <li class="insidelist bold letter">12m+</li>
          <li class="insidelist sub">queries</li>
        </ul>     
      </div>

    </section>
   
    <div class="divimg">
      <img class="imgdesktop" src="images/image-header-desktop.jpg" alt="Imagem desktop">
    </div> 
  </main>

</body>
</html>
